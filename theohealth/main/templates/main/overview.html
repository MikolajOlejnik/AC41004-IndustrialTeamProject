{% extends "main/base.html" %}

{% block content %}

{% if athlete_list %}
<ul>
{% for athlete in athlete_list %}
<li><a href="{% url 'main:athlete' athlete.id %}">{{ athlete }}</a></li>
{% endfor %}
</ul>
{% else %}
<p>No athletes available</p>
{% endif %}

{% endblock content %}

{% endblock javascript %}
